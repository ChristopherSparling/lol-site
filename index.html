<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bs/bootstrap.min.css">
  <style>
    body {
                padding-bottom: 20px;
            }
        </style>
  <link rel="stylesheet" href="css/bs/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">League of Legends Player Data</a>
      </div>
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container" id='jumbo'>
      <h1 id='welcome'>Welcome Summoner!</h1>

      <label for="summonerName"><b>Summoner Name</b></label>
      <div class="input-group">
        <img class='mr-1' id='summoner-icon' height='36px' width='36px' src='/img/default_summ_icon.png' alt='SummonerIcon'>
        <input size="20" maxlength="16" type="text" class="form-control" id="summonerName" aria-describedby="text"
          placeholder="Enter summoner name" value='Anaklusmos Sword'>

        <div>
          <select class="form-control" id="region">
            <!-- <option hidden>Select Region</option> -->
            <option value='1'>NA1</option>
            <option value='2'>RU</option>
            <option value='3'>KR</option>
            <option value='4'>BR1</option>
            <option value='5'>OC1</option>
            <option value='6'>JP1</option>
            <option value='7'>EUN1</option>
            <option value='8'>EUW1</option>
            <option value='9'>TR1</option>
            <option value='10'>LA1</option>
            <option value='11'>LA2</option>
          </select>
        </div>
        <div class='input-group-append'>
          <button class="btn btn-primary btn-md" type='button' id='player-button'">Request Data </button>
        </div>
      </div>
      <h6 id='welcome-id'></h6>
      <h6 id='last-updated'></h6>
      <h6 id='summoner-lvl'></h6>
    </div>
  </div>
  
  <div id='data-sections' class="
            container">
            <div class="row">


              <div class="col-md-4">
                <div class="input-group">
                  <h2>League Data</h2>
                  <button id="league-button" class="btn btn-dark data-head btn-sm" data-toggle="collapse" data-target='.league-section'
                    aria-expanded="false" aria-controls="league-section">Show Data</button>
                </div>
                <div id="league-section " class="league-section collapse mb-3">
                </div>
              </div>



              <div class="col-md-4">
                <div class="input-group">
                  <h2>Mastery Data</h2>
                  <button id="mastery-button" class="btn btn-dark data-head btn-sm" data-toggle="collapse" data-target='.mastery-section'
                    aria-expanded="false" aria-controls="mastery-section">Show Data
                  </button>
                </div>
                <div id="mastery-secttion class="mastery-section collapse mb-3">
                  <div class="card card-body">
                    <p id='mastery-data'></p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="input-group">
                  <h2>Champion Data</h2>
                  <button id="champion-button" class="btn btn-dark data-head btn-sm" data-toggle="collapse" data-target='.champion-section'
                    aria-expanded="false" aria-controls="champion-section">Show Data
                  </button>
                </div>
                <div id="champion-section" class="champion-section collapse mb-3">
                  <div class="card card-body">
                    <p id='champion-data'></p>
                  </div>
                </div>
              </div>

            </div>
        </div> <!-- /container -->
        <div class="container">
          <hr>
          <footer>
            <p>&copy; Christopher Sparling 2019</p>
          </footer>
        </div> <!-- /container -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
        <script src="js/vendor/bootstrap.min.js"></script>

        <script src='js/config.js'></script>
        <script src="js/main.js"></script>

</body>

</html>
